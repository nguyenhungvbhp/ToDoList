<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">



    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>

    <!--<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>-->
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <script src="myJS.js"></script>



    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="page-header">
    <h1 class="text-center">TO-DO-LIST</h1>
</div>

<div class="container-fluid">
    <div class="row">

        <!--Bên trái màn hình lớn-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <!--Bắt đầu row-->
            <div class="row">

                <!--Task name-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="form-group">
                        <input id="task" type="text" class="form-control" ref="search" placeholder="Title..." />
                    </form>
                </div><!--Kết thúc task name-->

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="content" placeholder="Content...."></textarea>
                    </div>
                </div><!--Kết thúc task name-->

                <!--Date thực hiện-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="form-group">
                        <div class='input-group date' id='datetimepicker'>
                            <span class="input-group-btn">
                            <b  class="btn btn-default" type="button">Ngày dự kiến</b></span>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </form>

                </div><!--Kết thúc ngày thực hiện-->

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <!--lEVEL-->
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                            <form class="form-group">
                                <div class="input-group">
                                <span class="input-group-btn">
                                <b  class="btn btn-default" type="button">Level</b></span>
                                    <select class="form-control" id="sel2">
                                        <option><b>Small</b></option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>
                                </div>
                            </form>
                        </div><!--Kết thúc ngày thực hiện-->

                        <!--Button addtask-->
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <form class="form-group">
                                <button class="btn btn-info form-control" onclick="addTask()">Add Task</button>
                            </form>
                        </div><!--Kết thúc button add task-->
                    </div>
                </div>

            </div><!--Kết thúc row-->
        </div><!--Kết thúc bên phải màn hình lớn -->

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="row">
                <!--Sort by-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                            <b  class="btn btn-default" type="button">Mức độ quan trọn</b></span>
                            <select class="form-control" id="thongkelevel">
                                <option><b>All</b></option>
                                <option><b>High</b></option>
                                <option>Medium</option>
                                <option>Small</option>
                            </select>
                        </div>
                    </form>
                </div><!--Kết thúc sort by-->

                <!--Ngày bắt đầu-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-btn">
                                <button id="batdau"  class="btn btn-default" type="button" onclick='ngayBatDau()'>
                                    <span class="glyphicon glyphicon-arrow-down"></span>&nbsp;Thống kê ngày
                                </button>
                            </span>
                            <script>
                                function ngayBatDau() {
//

                                    var x = document.getElementById('ngayketthuc').style.display;
                                    if(x == "none") {
                                        document.getElementById('ngayketthuc').style.display = "block";
                                    }else {
                                        document.getElementById('ngayketthuc').style.display = "none";
                                    }
                                }
                            </script>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </form>

                </div><!--Kết thúc ngày băt đầu-->

                <!--Ngày kết thúc-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="ngayketthuc" style="display: none">
                    <form class="form-group">
                        <div class='input-group date' id='datetimepicker2'>
                            <span class="input-group-btn">
                            <b  class="btn btn-default" type="button" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ngày kết thúc</b></span>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </form>

                </div><!--Kết thúc ngày kết thúc-->

                <!--search forr-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bottom">
                    <form class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" ref="search" placeholder="Tìm kiếm theo tiêu đề..." />
                            <span class="input-group-btn">
                            <button  class="btn btn-info" type="button" onclick="serachTitle()"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                        </div>
                    </form>
                </div><!--Kết thúc search for-->

            </div><!--Kết thúc row nhỏ-->
        </div>


    </div><!--Kết thúc row lơn-->

    <div>
        <div class="panel panel-success" >
            <div class="panel-heading">List Task</div>
            <table class="table table-hover ">
                <thead>
                <tr>
                    <th style="width: 10%" class="text-center">Time</th>
                    <th>Task</th>
                    <th style="width: 20%" class="text-center">Level</th>
                    <th style="width: 20%" class="text-center">Action</th>
                </tr>
                </thead>

                <tbody>

                </tbody>

            </table>

        </div>
        <form>
            <button class="btn btn-danger text-center" onclick="clearAllTask()">Clear all task</button>
        </form>
    </div> <!--Kết thúc table-->


    <div class="row">
        <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-8" id="box" > <!--Box edit-->
            <div class="jumbotron">
                <form class="form-group">
                    <input type="text" class="form-control " ref="search" placeholder="Edit" />

                </form>
                <div class="pull-right">
                    <button class="btn btn-success width">&nbsp;Save&nbsp;</button>
                    <button class="btn btn-danger width">Cancel</button>
                </div>
            </div>
        </div><!--Kết thúc box edit-->

    </div>

</div>

</body>
</html>
